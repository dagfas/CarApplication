<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head-source">
</head>
<body>
<nav th:replace="base :: base-navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-3">&nbsp;</div>
        <div class="col-6">
            <div class="card">
                <div class="card-header" th:text="${car.manufacturer}"></div>
                <img th:src="${car.image}" width="100%"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.model}"></h5>
                    <p class="card-text" th:text="${car.year}"></p>

                    <a class="btn btn-success btn-sm" th:href="@{/update/{id}(id=${car.id})}">Update</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
                </div>
            </div>
        </div>
        <div class="col-3">&nbsp;</div>
    </div>
</div>



<div th:fragment="scripts"></div>
</body>
</html>
