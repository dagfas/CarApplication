<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head-source">
</head>

<body>
<nav th:replace="base :: base-navbar"></nav>


<div class="container">

    <div class="emptySpace"></div>

    <div class="jumbotron jumboclass" align="center">
        <h1>Welcome to Dags Auto</h1>
    </div>

    <h2 class="bg-light text-black px-4 ml-3">Categories</h2>

    <div class="row mt-3">
        <div class="col-sm-6 col-md-2 ml-3" th:each="cat : ${categories}">
            <a href="/" th:text="${cat.category}" class="btn btn-secondary"></a>
        </div>
    </div>
    <br/><br/>


    <h2 class="bg-light text-black px-4 ml-3">Available Cars</h2>

    <div class="row mt-3">

        <div class="col-sm-12 col-md-4 ml-4 card" th:each="sinCar : ${cars}" >

            <img width="200px" class="card-img-top" th:src="(${sinCar.image}!=null)?${sinCar.image}:'/img/placeholder.png'" />

            <div class="card-body">
                <h5 class="card-title" th:text="${sinCar.manufacturer}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${sinCar.model}"></h6>
                <div>



                    <span class="card-text" th:text="${sinCar.year}"></span>
                    <span><a th:href="@{/detail/{id}(id=${sinCar.id})}">View More</a></span>
                </div>
                <br/>


            </div>
        </div>
    </div>


</div>


<div th:fragment="scripts"></div>

</body>
</html>

<!--Key-->
<!--sinCar = single car-->
